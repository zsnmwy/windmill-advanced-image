# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install skopeo
        run: |
          sudo apt-get -y update
          sudo apt-get -y install skopeo

      - name: List Windmill Tags
        run: |
          skopeo list-tags docker://ghcr.io/windmill-labs/windmill | tee windmill-tags.json
          
      - name: Add changes to Git tracking
        run: git add -A .

      - name: Workspace Commit
        # You may pin to the exact commit or the version.
        # uses: gha-utilities/workspace-commit@c6bd2e34ef76c161faa65601136da13ac46d784f
        uses: gha-utilities/workspace-commit@v0.0.3
        with:
          # Customize `user.name` that commit messages are authored by
          author: robot
          # Customize `user.email` that commit messages are authored by
          email: robot@githubaction.com
          # If assigned a value then `paths` Input is not required
          all: true
          # Multi-line commit message describing changes
          message: Update windmill-tags.json

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
